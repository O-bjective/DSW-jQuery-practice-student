<!DOCTYPE html>
<html>
 <head>
   <title>jQuery Practice</title>
   <link rel="stylesheet" type="text/css" href="mystyle.css">

   <!-- Add the link to your jQuery file below using the script tag -->
   <script src="jQuery.js"></script>
 </head>
 <body>
   <h1 id="h1">This page demonstrates some of what we can do with jQuery.</h1>

     This is the first paragraph.
   </p>
   <p class="disappea">
     This is the second paragraph.
   </p>
   <p class="disappe">
     This is the third paragraph.
   </p>
   <p class="disapp">
     This is the fourth paragraph.
   </p>
   <img src="bear.jpg" alt="Teddy Bear">
 </body>
</html>
